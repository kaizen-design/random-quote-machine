<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Denis Bondarchuk" />
    <link rel="icon" href="favicon.ico" />
    <title>Random Quote Machine</title>
    <link href="assets/css/app.css" rel="stylesheet" />
    <script src="//kit.fontawesome.com/98dcf3f794.js" crossorigin="anonymous"></script>
  </head>

  <body class="h-100 d-flex flex-column justify-content-between">
    <nav class="navbar justify-content-center navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Random Quote Machine</a>
    </nav>

    <main role="main" class="container my-auto">
      <div id="quote-box" class="jumbotron p-4 mb-0">
        <blockquote class="blockquote text-center my-4 px-4">
          <p id="text" class="lead"></p>
          <footer class="blockquote-footer">
            <cite id="author" title="Source Title"></cite>
          </footer>
        </blockquote>
        <div class="d-flex justify-content-between align-items-center">
          <ul class="social-media-list list-inline mb-0">
            <li class="list-inline-item">
              <a id="tweet-quote" href="#" target="_blank">
                <i class="fab fa-twitter-square"></i>
              </a>
            </li>
          </ul>
          <button id="new-quote" type="button" class="btn btn-primary" role="button">
            Next Quote
          </button>
        </div>
      </div>
    </main>

    <footer class="text-center py-3">
      <div class="container">
        <small>Designed & built by <a href="#" target="_blank">Denis B.</a></small>
      </div>
    </footer>

    <script src="//code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
